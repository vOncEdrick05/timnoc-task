<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="30">
  <title>Pending Tasks Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>NOC Pending Tasks</h2>
  <table id="taskTable">
    <thead>
      <tr>
        <th>Ticket</th>
        <th>Title</th>
        <th>Date Requested</th>
        <th>Pending From</th>
        <th>Due By</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>
    <p>Task Tracker Â© 2024</p>
  </footer>

  <script>
    const csvUrl = "https://raw.githubusercontent.com/vOncEdrick05/timnoc-task/main/NOC%20Task.csv";

    // Function to fetch and display data
    function fetchAndDisplayData() {
      fetch(csvUrl)
        .then(response => {
          if (!response.ok) throw new Error("Network error");
          return response.text();
        })
        .then(csvText => {
          const rows = csvText.trim().split("\n").slice(1); // Remove header
          const tableBody = document.querySelector("#taskTable tbody");
          const today = new Date();

          // Clear previous table content
          tableBody.innerHTML = "";

          rows.forEach(row => {
            const [ticket, title, dateRequested, pendingFrom] = row.split(",").map(x => x.trim());
            const dueDate = new Date(dateRequested);
            const daysLeft = Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));

            if (daysLeft <= 7) {
              const tr = document.createElement("tr");

              // Add classes for flashing based on the number of days left
              if (daysLeft >= 5) {
                tr.classList.add("due-soon-red"); // Flash red for tasks with 5 or more days left
              } else if (daysLeft >= 2 && daysLeft <= 4) {
                tr.classList.add("due-soon-yellow"); // Flash yellow for tasks with 2 to 4 days left
              }

              const dueByDate = new Date(dueDate);
              dueByDate.setDate(dueByDate.getDate() + 7); // Calculate the due by date (7 days after requested date)

              tr.innerHTML = `
                <td>${ticket}</td>
                <td>${title}</td>
                <td>${dateRequested}</td>
                <td>${pendingFrom}</td>
                <td>${dueByDate.toLocaleDateString()}</td> <!-- Display Due By Date -->
              `;
              tableBody.appendChild(tr);
            }
          });
        })
        .catch(error => {
          console.error("CSV fetch error:", error);
        });
    }

    // Initial data load
    fetchAndDisplayData();

    // Re-fetch and update data every 30 seconds
    setInterval(fetchAndDisplayData, 30000); // 30 seconds
  </script>
</body>
</html>
