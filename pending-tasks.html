<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pending Tasks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>NOC Pending Tasks</h1>

  <table id="tasksTable">
    <thead>
      <tr>
        <th>Ticket Number</th>
        <th>Title</th>
        <th>Date Requested</th>
        <th>Due Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table data will be populated here -->
    </tbody>
  </table>

  <footer>
    <p>Task Tracker Â© 2024</p>
  </footer>

    <script>
        // URL to the raw CSV file
        const csvUrl = 'https://raw.githubusercontent.com/vOncEdrick05/TIMNOC/main/NOC%20Task.csv';

        // Fetch CSV and display data
        fetch(csvUrl)
            .then(response => response.text())
            .then(csvData => {
                const parsedData = parseCSV(csvData);
                displayData(parsedData);
            })
            .catch(error => console.error('Error fetching the CSV file:', error));

        // Function to parse CSV data into an array of objects
        function parseCSV(csv) {
            const rows = csv.split('\n');
            const headers = rows[0].split(','); // Assuming CSV has headers in the first row
            const data = [];

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].split(',');
                if (cells.length === headers.length) {
                    let row = {};
                    for (let j = 0; j < headers.length; j++) {
                        row[headers[j]] = cells[j];
                    }
                    data.push(row);
                }
            }
            return data;
        }

        // Function to display the parsed data into an HTML table
        function displayData(data) {
            const tableBody = document.getElementById('task-table').getElementsByTagName('tbody')[0];

            data.forEach(task => {
                const row = tableBody.insertRow();
                const ticketCell = row.insertCell(0);
                const titleCell = row.insertCell(1);
                const dateCell = row.insertCell(2);
                const pendingCell = row.insertCell(3);

                ticketCell.textContent = task['Ticket Number'];
                titleCell.textContent = task['Title'];
                dateCell.textContent = task['Date Requested'];
                pendingCell.textContent = task['Pending'];
            });
        }
    </script>
</body>
</html>
