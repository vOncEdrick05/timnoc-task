<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="10">
  <title>Pending Tasks Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Pending Tasks</h2>
  <table id="taskTable">
    <thead>
      <tr>
        <th>Ticket</th>
        <th>Title</th>
        <th>Date Requested</th>
        <th>Pending From</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>
    <p>Task Tracker Â© 2025</p>
  </footer>

  <script>
    const csvUrl = "https://raw.githubusercontent.com/vOncEdrick05/timnoc-task/main/NOC%20Task.csv";

    // Function to fetch and display data
    function fetchAndDisplayData() {
      fetch(csvUrl)
        .then(response => {
          if (!response.ok) throw new Error("Network error");
          return response.text();
        })
        .then(csvText => {
          const rows = csvText.trim().split("\n").slice(1); // Remove header
          const tableBody = document.querySelector("#taskTable tbody");
          const today = new Date();

          // Clear previous table content
          tableBody.innerHTML = "";

          rows.forEach(row => {
            const [ticket, title, dateRequested, pendingFrom] = row.split(",").map(x => x.trim());
            const dueDate = new Date(dateRequested);
            const daysLeft = Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));

            if (daysLeft <= 7) {
              const tr = document.createElement("tr");
              if (daysLeft <= 3) tr.classList.add("due-soon");
              tr.innerHTML = `
                <td>${ticket}</td>
                <td>${title}</td>
                <td>${dateRequested}</td>
                <td>${pendingFrom}</td>
              `;
              tableBody.appendChild(tr);
            }
          });
        })
        .catch(error => {
          console.error("CSV fetch error:", error);
        });
    }

    // Initial load
    fetchAndDisplayData();

    // JavaScript for automatic text color adjustment based on background color
    document.addEventListener("DOMContentLoaded", function () {
      const tableRows = document.querySelectorAll("#taskTable tbody tr");

      tableRows.forEach(row => {
        const dueSoonCell = row.querySelector('.due-soon');
        const backgroundColor = window.getComputedStyle(dueSoonCell).backgroundColor;

        const redThreshold = 'rgb(255, 0, 0)';
        const whiteThreshold = 'rgb(255, 255, 255)';
        
        if (backgroundColor === redThreshold) {
          dueSoonCell.style.color = '#fff';  // White text on red background
        } else if (backgroundColor === whiteThreshold) {
          dueSoonCell.style.color = '#000';  // Black text on white background
        }
      });
    });

    // Re-fetch data every 30 seconds
    setInterval(fetchAndDisplayData, 10000); // 10 seconds
  </script>
</body>
</html>
